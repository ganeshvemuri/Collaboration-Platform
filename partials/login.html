*[role="form"] {
    max-width: 500px;
    padding: 5px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 0.3em;
}

*[role="form"] h2 {
    margin-left: 5em;
    margin-bottom: 1em;
}
</style>


<div class="container">
            <form class="form-horizontal" role="form">
                <h2>Login Here!!!</h2>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" name="username" ng-model="username" placeholder="Name" class="form-control" autofocus>
                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" ng-model="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                
                

                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button ng-click="login()" class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
            </form>
        </div>
